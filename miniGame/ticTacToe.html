        <!-- Css - Js - Script -->
        <link rel="stylesheet" href="../assets/css/base.css" />
        <link rel="stylesheet" href="../assets/css/menu.css" />
        <link rel="stylesheet" href="../assets/css/miniGame/ticTacToe.css" />
        <link rel="stylesheet" href="../assets/css/loading.css" />
        <script src="../assets/fontAwesome/js/all.js"></script>
        <script src="../assets/js/main.js" defer></script>
        <script src="../assets/js/loading.js" defer></script>

        <script src="../assets/js//miniGame/ticTacToe.js" defer></script>
    </head>
    <body>
        <header class="header" id="header"></header>
        <!-- Box Chọn-->
        <div class="selectBox">
            <header>Tic Tac Toe</header>
            <div class="content">
                <div class="title">Chọn mà bạn muốn trở thành?</div>
                <div class="options">
                    <button class="playerX">Chơi (X)</button>
                    <button class="playerO">Chơi (O)</button>
                </div>
            </div>
        </div>
        <!-- Bảng Chơi -->
        <div class="playBoard">
            <div class="details">
                <div class="players">
                    <span class="Xturn">Lược X</span>
                    <span class="Oturn">Lược O</span>
                    <div class="slider"></div>
                </div>
            </div>
            <div class="playArea">
                <section>
                    <span class="box1"></span>
                    <span class="box2"></span>
                    <span class="box3"></span>
                </section>
                <section>
                    <span class="box4"></span>
                    <span class="box5"></span>
                    <span class="box6"></span>
                </section>
                <section>
                    <span class="box7"></span>
                    <span class="box8"></span>
                    <span class="box9"></span>
                </section>
            </div>
        </div>
        <!-- Thông Báo Thắng -->
        <div class="resultBox">
            <div class="wonText"></div>
            <div class="btn"><button>Chơi lại</button></div>
        </div>

        <div id="loading"></div>
    </body>
</html>
